<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="GET" action="index.html">
    <div id="frame">
        <h1>Welcome to Quiz</h1>

        <p>What is the capital of China?</p>

        <div id="inpt">
        <div>
        <input type="radio" id="Shanghai" name="ans" value="Shanghai"></input>
        <label for="Shanghai">Shanghai</label></div>

        <div>
        <input type="radio" id="Beijing" name="ans" value="Beijing"></input>
        <label for="Beijing">Beijing</label></div>

        <div>
        <input type="radio" id="Xi’an" name="ans" value="Xi’an"></input>
        <label for="Xi’an">Xi’an</label>
        </div>

        <div>
        <input type="radio" id="Wuhan" name="ans" value="Wuhan"></input>
        <label for="Wuhan">Wuhan</label>
        </div></div>

        <div id="subtn"><button type="submit" class="btn">Submit</button></div>

        <p id="result">R</p>
    </div>
    </div>
    </form>
    <script src="app.js"></script>
</body>
</html>
